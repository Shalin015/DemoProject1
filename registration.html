<!DOCTYPE html>
<html>
    <head>
        <title>DemoProject</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images\favicon\3BF6327F-10EC-4D86-ADAC-C4D78D9B57CCL0001.jpg">
    </head>
    <body style="background-color:#181818;margin: 0px;">
        <div>
            <form action="/login2.html" method="post">
                <div class="Registration">
                    <div class="reghead">
                        <label><b>Registration!</b></label>
                    </div>
                    <div>
                        <label>Full Name :</label>
                        <input type="text" placeholder="Enter your full name" required>

                        <label>Username :</label>
                        <input type="text" placeholder="Enter your username" required>
                        
                        <label>Email Id :</label>
                        <input type="email" placeholder="123@mail.com" required>
                        
                        <label>Phone Number :</label>
                        <input type="text" placeholder="Enter your phone number" required>
                        
                        <label>Password :</label>
                        <input type="password" placeholder="Create your password" required>
                        
                        <label>Confirm Password :</label>
                        <input type="password" placeholder="Re-Enter your password" required>
                        
                        <label>Birthdate :</label>
                        <input type="date" required>
                        
                        <label>Gender :</label><br>
                        <input type="radio" name="Gender" value="Male"/ checked>Male
                        <input type="radio" name="Gender" value="Female"/>Female
                        <input type="radio" name="Gender" value="Other"/>Other
                        <div class="regbutton">
                            <center><button type="submit">Register</button></center><br>
                        </div>
                    </div>
                </div>
                <div class="reghave">
                    <p>Already have <a href="login2.html" style="color: seagreen;">an Account?</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
