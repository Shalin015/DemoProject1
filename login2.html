<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images\favicon\3BF6327F-10EC-4D86-ADAC-C4D78D9B57CCL0001.jpg">
        <title>Demo Project</title>
    </head>
    <body style="background-color: #181818;">
        <form method="post">
            <div id="login">
                <div class="signin">
                    <label><b><center> SIGN IN </center></b></label>
                </div>
                <div class="img">
                    <img src="images\favicon\pngwing.com(2).png" width="100%">
                </div>
                <div class="formsignin">
                    <label><b>Username :</b></label><br>
                    <div class="box">
                        <input type="text" placeholder="Enter your Username" required><br>
                    </div>
                    <label><b>Password :</b></label><br>
                    <div class="box">
                        <input type="password" placeholder="********" required><br>
                    </div>
                    <center><button onclick="window.location.href=home.html">Log In</button></center><br>
                    <label><input type="checkbox" checked="checked" >Remember Me</label><br>
                </div>
                <div class="footsignin">
                    <button type="button" class="cancel"><a href="#" style="text-decoration: none;color: aliceblue;">Cancel</a></button>
                    <label class="fpass">Forget <a href="#" style="color: seagreen;">Password?</a></label>
                </div>
            </div>
            <div class="img">
                <p style="color:aliceblue;">Don't have an <a href="registration.html" style="color: seagreen;">Account?</a></p>
            </div>
        </form>
    </body>
</html>
